name: ruby-versions
on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
  schedule:
    - cron: '0 7 * * SUN'
jobs:
  run:
    name: Ruby
    runs-on: ${{ matrix.operating-system }}
    strategy:
      fail-fast: false
      matrix:
        operating-system: [ubuntu-16.04, ubuntu-18.04, ubuntu-20.04, windows-2016, windows-2019, macos-10.15]
        version: [2.4, 2.5.x, 2.6, 2.7.x]
        exclude:
          - operating-system: ubuntu-20.04
            version: 2.4
          - operating-system: ubuntu-20.04
            version: 2.5.x
          - operating-system: ubuntu-20.04
            version: 2.6.x
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: use-ruby ${{ matrix.version }}
      uses: ./
      with:
        ruby-version: ${{ matrix.version}}

    - name: ruby version
      run: ruby -v
